<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <h1 id="1" name="Registro" align="center">
            Registro
        </h1>
    </header>
    <form action="#" method="POST">
        <fieldset>
            <legend>
                Categoria
            </legend>
            <table>
                <tr>
                    <th>
                        <fieldset>
                            <legend>
                                Personal
                            </legend>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Name">
                            <br>
                            <br>
                            <label for="birthdate">Birthdate</label>
                            <input type="date" id="birthdate" placeholder="birthdate">
                            <br>
                            <br>
                            <label for="animal">Favorite Animal</label>
                            <input type="text" id="animal" placeholder="Favorite Animal">
                        </fieldset>
                    </th>
                    <th>
                        <fieldset>
                            <legend>
                                Account
                            </legend>
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" id="email" placeholder="Email">
                            <br>
                            <br>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required/>
                            <br>
                            <br>
                            <label for = "verPassword">Verify Password:</label>
                            <input type = "password" name = "verPassword" name = "password" placeholder="Password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required/>
                        </fieldset>
                    </th>
                    <th>
                        <fieldset>
                            <legend>
                                Contact
                            </legend>
                            <label for="address"><strong>Address</strong></label>
                            <input type="text" id="address" placeholder="Address">
                            <br>
                            <br>
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="City">
                            <br>
                            <br>
                            <label for="country">Country</label>
                            <input type="text" id="country" placeholder="Country">
                            <br>
                            <br>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="1234-5678"
                            pattern="[0-9]{4}-[0-9]{4}" required/>
                        </fieldset>
                    </th>
                </tr>
            </table>
        </fieldset>
    </form>
    <input type="submit" value="Enviar">
</body>
</html>
